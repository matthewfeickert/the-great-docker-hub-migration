name: replicate with crane

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  replicate:

    runs-on: ubuntu-latest
    strategy:
      matrix:
