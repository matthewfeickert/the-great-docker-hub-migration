name: retag and deploy

on:
  push:
  pull_request:
    branches:
    - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  replicate:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        # image-name: ["pyhf/pyhf"]
        # image-tag: [
        #   "latest",
        #   "latest-stable",
        #   "v0.3.2",
        #   "v0.3.3",
        #   "v0.3.4",
        #   "v0.4.0",
        #   "v0.4.1",
        #   "v0.4.3",
        #   "v0.4.4",
        #   "v0.5.0",
        #   "v0.5.1",
        #   "v0.5.2",
        #   "v0.5.3",
        #   "v0.5.4",
        #   "v0.6.0",
        #   "v0.6.1",
        #   "v0.6.2",
        #   "v0.6.3",
        #   "v0.7.0"
        #   ]
        # new-image-registry: ["hub.opensciencegrid.org"]
        # new-image-name: ["pyhf/pyhf"]
        # new-image-registry: ["ghcr.io"]
        # new-image-name: ["scikit-hep/pyhf"]
        # new-image-registry: ["registry.cern.ch"]
        # new-image-name: ["pyhf/pyhf"]


        image-name: ["recast/recastatlas"]
        image-tag: [
          "v0.0.9",
          "v0.0.10",
          "v0.0.11",
          "v0.0.12",
          "v0.0.14",
          "v0.0.15",
          "v0.0.16",
          "v0.0.17",
          "0.0.18",
          "v0.0.19",
          "v0.0.20",
          "v0.1.0",
          "v0.1.1",
          "v0.1.2",
          "v0.1.3",
          "v0.1.4",
          "v0.1.6",
          "v0.1.7",
          "v0.1.8",
          "v0.1.9",
          "latest",
          "latest-stable"
          ]
        # new-image-registry: ["hub.opensciencegrid.org"]
        # new-image-name: ["pyhf/pyhf"]
        # new-image-registry: ["ghcr.io"]
        # new-image-name: ["scikit-hep/pyhf"]
        new-image-registry: ["registry.cern.ch"]
        new-image-name: ["recast/recastatlas"]

    steps:

    - name: Login to DockerHub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Login to OSG Harbor Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        registry: hub.opensciencegrid.org
        username: ${{ secrets.OSG_HARBOR_USERNAME }}
        password: ${{ secrets.OSG_HARBOR_TOKEN }}

    - name: Login to CERN Harbor Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        registry: registry.cern.ch
        username: ${{ secrets.CERN_HARBOR_USERNAME }}
        password: ${{ secrets.CERN_HARBOR_TOKEN }}

    - name: Pull image
      run: |
        docker pull ${{ matrix.image-name }}:${{ matrix.image-tag }}
        docker images ${{ matrix.image-name }}

    - name: Tag image
      run: |
        docker tag ${{ matrix.image-name }}:${{ matrix.image-tag }} ${{ matrix.new-image-registry}}/${{ matrix.new-image-name }}:${{ matrix.image-tag }}
        docker images ${{ matrix.new-image-registry}}/${{ matrix.new-image-name }}

    - name: Push image to registry
      run: |
        docker push ${{ matrix.new-image-registry}}/${{ matrix.new-image-name }}:${{ matrix.image-tag }}
